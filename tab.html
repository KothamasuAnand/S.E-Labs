<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table le ra</title>
  </head>
  <body >
    <table border="5px">
        
      <tr>
        <th colspan="2" rowspan="2">Today's Opinion Poll Question</th>
        <th colspan="3">Political Party</th>
      </tr>
      <tr>
        <th>Democratic</th>
        <th>Republic</th>
        <th>Independent</th>
      </tr>
      <tr>
        <td rowspan="3">Do you Favour or oppsose the minimum wage?</td>
        <td>Favor</td>
        <td>70%</td> 
        <td>35%</td>
        <td>55%</td>
      </tr>
      <tr>
        <td>Oppose</td>
        <td>25%</td>
        <td>60%</td>
        <td>30%</td>
      </tr>
      <tr>
        <td>Unsure</td>
        <td>5%</td>
        <td>5%</td>
        <td>15%</td>
      </tr>
    </table>
  </body>
</html>
